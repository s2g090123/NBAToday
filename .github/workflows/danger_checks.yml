name: Danger Checks

on:
  pull_request:
    branches:
      - '*'

jobs:
  danger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check ktlint
        run: ./gradlew ktlintCheck

      - name: Check detekt
        run: ./gradlew detekt

      - name: Check Android lint
        run: ./gradlew lint

      - name: Archive ktlint Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ktlint-report
          path: |
            app/build/reports/ktlint/*

      - name: Archive detekt Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: detekt-report
          path: |
            app/build/reports/detekt/detekt.html

      - name: Archive android lint Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: android-lint-report
          path: |
            app/build/reports/lint-result-debug.html

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Danger Checks
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gem install bundler
          bundle install
          bundle exec danger
